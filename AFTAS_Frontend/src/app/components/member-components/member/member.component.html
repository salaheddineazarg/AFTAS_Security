<div class="flex flex-col  h-full">
    <div class="w-full  bg-white shadow-lg rounded-sm border border-gray-200">
      <header class="px-5 flex justify-between items-center py-4 border-b border-gray-100">
        <h2 class="font-semibold text-gray-800">Members</h2>
        <div class="relative mb-3" data-te-input-wrapper-init>
          <input (input)="searchMember($event)"
            type="search"
            class="peer block min-h-[auto] w-full rounded border border-gray-500 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
            id="exampleSearch2"
            placeholder="Type query" />
          <label
            for="exampleSearch2"
            class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
          >Search</label
          >
        </div>
      </header>
      <div class="p-3">
        <div class="overflow-x-auto">
          <table class="table-auto w-full">
            <thead class="text-xs font-semibold uppercase text-gray-400 bg-gray-50">
            <tr>
              <th class="p-2 whitespace-nowrap">
                <div class="font-semibold text-left">Full Name</div>
              </th>
              <th class="p-2 whitespace-nowrap">
                <div class="font-semibold text-left">Accession Date</div>
              </th>
              <th class="p-2 whitespace-nowrap">
                <div class="font-semibold text-left">Identity Document</div>
              </th>
              <th class="p-2 whitespace-nowrap">
                <div class="font-semibold text-left">Identity Number</div>
              </th>
              <th class="p-2 whitespace-nowrap">
                <div class="font-semibold text-center">Country</div>
              </th>
              <th class="p-2 whitespace-nowrap">
                <div class="font-semibold text-center">&nbsp;</div>
              </th>
            </tr>
            </thead>
            <tbody class="text-sm divide-y divide-gray-100">
            <tr *ngFor="let member of members,let i = index">
              <td class="p-2 whitespace-nowrap">
                <div class="flex gap-2 items-center">
                  <div [ngStyle]="{'background-color':colors[i]}" class="w-10 h-10 rounded-full pt-1.5  text-xl font-bold text-white text-center ">
                    {{member.name.slice(0,1).toUpperCase()}}
                  </div>
                  <div class="font-medium  text-gray-800">{{member.name}} {{member.familyName}}</div>
                </div>
              </td>
              <td class="p-2 text-center whitespace-nowrap">
                <div class="text-left font-medium text-gray-800">{{member.accessionDate}}</div>
              </td>
              <td class="p-2 whitespace-nowrap">
                <div class="text-lg text-center">{{member.identityDocumentType}}</div>
              </td>
              <td class="p-2 whitespace-nowrap">
                <div class="text-left">{{member.identityNumber}}</div>
              </td>
              <td class="p-2 whitespace-nowrap">
                <div class="text-left">
              {{member.nationality}}
                </div>
              </td>
              <td class="p-2 flex  gap-4 items-center justify-center whitespace-nowrap">
                <svg (click)="sendNum(member.num)"  class="w-6 h-6 cursor-pointer " viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  fill="green"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>plus-circle</title> <desc>Created with Sketch Beta.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage"> <g id="Icon-Set-Filled" sketch:type="MSLayerGroup" transform="translate(-466.000000, -1089.000000)" fill="#000000"> <path d="M488,1106 L483,1106 L483,1111 C483,1111.55 482.553,1112 482,1112 C481.447,1112 481,1111.55 481,1111 L481,1106 L476,1106 C475.447,1106 475,1105.55 475,1105 C475,1104.45 475.447,1104 476,1104 L481,1104 L481,1099 C481,1098.45 481.447,1098 482,1098 C482.553,1098 483,1098.45 483,1099 L483,1104 L488,1104 C488.553,1104 489,1104.45 489,1105 C489,1105.55 488.553,1106 488,1106 L488,1106 Z M482,1089 C473.163,1089 466,1096.16 466,1105 C466,1113.84 473.163,1121 482,1121 C490.837,1121 498,1113.84 498,1105 C498,1096.16 490.837,1089 482,1089 L482,1089 Z" id="plus-circle" sketch:type="MSShapeGroup"> </path> </g> </g> </g></svg>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
